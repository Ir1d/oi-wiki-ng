name: Lint

on: push

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install
      - name: Format Codes
        run: npm run lint
      - name: Commit And Push Files
        run: |
          git config --local user.email "15963390+24OI-bot@users.noreply.github.com"
          git config --local user.name "24OI-bot"
          git diff --exit-code HEAD || git commit -a -m "style: format code with eslint"
          git remote add token https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
          git push token HEAD:${GITHUB_REF}
